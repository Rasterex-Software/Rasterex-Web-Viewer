<mat-card class="upload-card">
  <mat-card-header>
    <mat-card-title>File Upload</mat-card-title>
    <mat-card-subtitle>Upload CAD, PDF, and BIM files</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="upload-area" [class.dragging]="isDragging" (click)="fileInput.click()" (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
      <mat-icon class="upload-icon">cloud_upload</mat-icon>
      <p>Drag and drop files here or click to browse</p>
      <input #fileInput type="file" multiple (change)="onFileSelected($event)" style="display: none" />
    </div>

    <div class="file-list" *ngIf="selectedFiles.length > 0">
      <mat-list>
        <mat-list-item *ngFor="let file of selectedFiles; let i = index">
          <div class="file-item-row">
            <mat-icon class="file-icon">insert_drive_file</mat-icon>
            <div class="file-details">
              <span class="file-name">{{ file.name }}</span>
              <span class="file-size">{{ file.size | fileSize }}</span>
            </div>
            <button mat-icon-button color="warn" (click)="removeFile(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </div>


  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button color="warn" (click)="clearFiles()" [disabled]="selectedFiles.length === 0">
      <mat-icon>clear</mat-icon>
      Clear All
    </button>
    <button mat-raised-button color="primary" (click)="uploadFiles()"
      [disabled]="selectedFiles.length === 0 || isUploading">
      <mat-icon *ngIf="!isUploading">upload</mat-icon>
      <mat-spinner diameter="20" *ngIf="isUploading"></mat-spinner>
      {{ isUploading ? 'Uploading...' : 'Upload Files' }}
    </button>
  </mat-card-actions>
</mat-card>
